<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar mascota</title>

</head>
<body>

<h2>Registrar mascota</h2>
<form th:action="@{/clientes/{id}/mascotas/guardar(id=${clienteId})}"
      th:object="${mascota}"
      method="post"
>
  <label>Nombre</label>
  <input type="text" th:field="*{nombre}" required>
  <br><br>

  <label> Especie</label>
  <select  th:field="*{especie}" required>
      <option value="">--Seleccionar--</option>
      <option value="Perro"> Perro</option>
      <option value="Ave">Ave </option>
      <option value="Gato">Gato</option>
      <option value="Otro">Otro</option>
  </select>
  <br><br>

<label> Raza :</label>
    <input type="text" th:field="*{raza}">
    <br><br>


  <label > Sexo:</label>
  <select th:field="*{sexo}">
    <option value="macho">Macho</option>
    <option value="hembra">Hembra</option>
  </select>
    <br><br>

    <label> Edad (a√±os) :</label>
    <input type="number" th:field="*{edad}" min="0">
    <br><br>


    <label> Peso(KG) :</label>
    <input type="number" step="0.1" th:field="*{peso}">


    <button type="submit">Guardar mascota</button>

</form>

<br>
<a th:href="@{/clientes/{id}/mascotas(id=${clienteId})}">
    Volver a la lista
</a>




</body>
</html>
